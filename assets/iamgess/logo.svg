<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Elegant background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f5f5f5"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="50%" stop-color="#f9f295"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="200" fill="url(#bgGradient)"/>
  
  <!-- Elegant border -->
  <circle cx="250" cy="250" r="195" fill="none" stroke="#333333" stroke-width="2"/>
  <circle cx="250" cy="250" r="185" fill="none" stroke="#333333" stroke-width="1"/>
  
  <!-- Central emblem -->
  <g>
    <!-- Stylized plate -->
    <ellipse cx="250" cy="230" rx="100" ry="30" fill="#333333" opacity="0.1"/>
    <ellipse cx="250" cy="225" rx="100" ry="30" fill="#ffffff" stroke="#333333" stroke-width="1.5"/>
    
    <!-- Elegant cutlery icon -->
    <g transform="translate(205, 180) scale(0.12)">
      <!-- Fork -->
      <path d="M170,10 L170,90 Q180,110 170,130 L170,400 Q170,410 180,410 L220,410 Q230,410 230,400 L230,130 Q220,110 230,90 L230,10" stroke="#333333" stroke-width="15" fill="none"/>
      
      <!-- Knife -->
      <path d="M320,10 L320,410 Q320,420 330,420 L370,420 Q380,420 380,410 L380,130 Q390,120 410,100 Q430,80 410,50 Q390,20 350,20 Q330,20 320,10 Z" fill="#333333"/>
    </g>
    
    <!-- Golden accent element -->
    <path d="M250,160 C300,180 350,160 350,210 C350,260 300,300 250,300 C200,300 150,260 150,210 C150,160 200,180 250,160 Z" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  </g>
  
  <!-- Text - Restaurant Name -->
  <text x="250" y="320" font-family="'Trajan Pro', 'Times New Roman', serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#333333" letter-spacing="2">SOLIDEO</text>
  <text x="250" y="350" font-family="'Trajan Pro', 'Times New Roman', serif" font-size="20" text-anchor="middle" fill="#333333" letter-spacing="8">KULINER</text>
  
  <!-- Elegant dividers -->
  <line x1="190" y1="365" x2="310" y2="365" stroke="#333333" stroke-width="1"/>
  
  <!-- Established year for a premium touch -->
  <text x="250" y="385" font-family="'Georgia', serif" font-size="14" text-anchor="middle" fill="#333333">EST. 2015</text>
</svg>
