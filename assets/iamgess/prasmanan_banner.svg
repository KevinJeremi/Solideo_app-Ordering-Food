<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3c72"/>
      <stop offset="100%" stop-color="#2a5298"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative pattern -->
  <path d="M0,50 L1200,50 L1200,55 L0,55 Z" fill="#ffffff" opacity="0.1"/>
  <path d="M0,350 L1200,350 L1200,355 L0,355 Z" fill="#ffffff" opacity="0.1"/>
  
  <!-- Left side food illustration -->
  <g transform="translate(150, 200)">
    <!-- Main plate -->
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="#f5f5f5" stroke="#dddddd" stroke-width="2"/>
    
    <!-- Food items on plate -->
    <!-- Rice -->
    <ellipse cx="-40" cy="-10" rx="50" ry="20" fill="#ffffff"/>
    
    <!-- Curry/Sauce -->
    <ellipse cx="40" cy="-10" rx="40" ry="15" fill="#d35400"/>
    
    <!-- Vegetables -->
    <circle cx="-60" cy="-25" r="12" fill="#27ae60"/>
    <circle cx="-40" cy="-30" r="10" fill="#2ecc71"/>
    <circle cx="20" cy="-25" r="8" fill="#e74c3c"/>
    
    <!-- Protein/meat -->
    <rect x="30" y="-30" width="30" height="20" rx="5" ry="5" fill="#a5682a"/>
    
    <!-- Steam effect -->
    <path d="M-70,-40 Q-60,-60 -50,-40 Q-40,-60 -30,-40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <path d="M0,-45 Q10,-65 20,-45 Q30,-65 40,-45" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Decorative elements - serving spoons -->
  <g transform="translate(300, 180) rotate(30)">
    <rect x="0" y="0" width="10" height="100" rx="5" ry="5" fill="#d4d4d4"/>
    <ellipse cx="5" cy="0" rx="20" ry="10" fill="#d4d4d4"/>
  </g>
  
  <!-- Headline text -->
  <g filter="url(#shadow)">
    <text x="700" y="120" font-family="'Poppins', sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">PRASMANAN AMBIL SENDIRI</text>
    <text x="700" y="190" font-family="'Poppins', sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="#ffcc00">Rp 30.000</text>
    <text x="700" y="240" font-family="'Poppins', sans-serif" font-size="28" font-style="italic" text-anchor="middle" fill="#ffffff">Sepuasnya!</text>
  </g>
  
  <!-- Promotional text -->
  <g>
    <rect x="550" y="280" width="300" height="60" rx="30" ry="30" fill="#ffcc00"/>
    <text x="700" y="320" font-family="'Poppins', sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e3c72">TERSEDIA SETIAP HARI</text>
  </g>
  
  <!-- Logo element -->
  <g transform="translate(1050, 50)">
    <circle cx="0" cy="0" r="40" fill="#ffffff"/>
    <text x="0" y="10" font-family="'Times New Roman', serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e3c72">SOLIDEO</text>
  </g>
  
  <!-- Additional food elements for visual interest -->
  <g transform="translate(950, 200)">
    <!-- Sambal/condiment bowl -->
    <ellipse cx="0" cy="0" rx="25" ry="10" fill="#e74c3c" stroke="#ffffff" stroke-width="1"/>
    <ellipse cx="0" cy="-2" rx="20" ry="7" fill="#c0392b"/>
  </g>
  
  <!-- Decorative flourish -->
  <path d="M400,350 C500,320 700,380 800,350" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  
  <!-- Call to action -->
  <text x="700" y="380" font-family="'Poppins', sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">Pesan Sekarang di Aplikasi</text>
</svg>
